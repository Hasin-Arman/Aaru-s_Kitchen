{% extends 'base.html' %}
{% block body %}
<section class="section-content padding-y">
      <!-- ============================ COMPONENT REGISTER   ================================= -->
      <div class="card mx-auto" style="max-width: 820px; margin-top: 40px">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Add Recipy</h4></header>
          <form enctype='multipart/form-data' method ="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="col form-group">
                <label>Title</label>
                <br/>
                {{form.title}}
              </div>
              <!-- form-group end.// -->
              <div class="col form-group">
                <label>Ingredients</label>
                <br/>
                {{form.ingredients}}
              </div>
              <!-- form-group end.// -->
            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Instructions</label>
              <br/>
                {{form.instructions}}
            </div>
            <!-- form-group end.// -->

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Photo</label>
                <br/>
                {{form.image}}
              </div>
              <!-- form-group end.// -->
              <!-- form-group end.// -->
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>category</label>
                <br/>
                {{form.category}}
              </div>
              <!-- form-group end.// -->
              <!-- form-group end.// -->
            </div>
			
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                submit
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
        <!-- card-body.// -->
      </div>
      <br /><br />
    </section>
{% endblock%}
